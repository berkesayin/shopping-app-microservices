spring:
  data:
    mongodb:
      username: ${MONGO_INITDB_ROOT_USERNAME}
      password: ${MONGO_INITDB_ROOT_PASSWORD}
      host: localhost
      port: 27017
      database: notification
      authentication-database: admin
  kafka:
    consumer:
      bootstrap-servers: localhost:9092
      group-id: paymentGroup, orderGroup
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring:
          json:
            trusted:
              packages: "dev.berke.app.consumer.event.*"
            type:
              mapping: >
                orderCreated:dev.berke.app.consumer.event.OrderCreatedEvent,
                orderReceived:dev.berke.app.consumer.event.OrderReceivedEvent,
                orderStatusUpdated:dev.berke.app.consumer.event.OrderStatusUpdatedEvent,
                paymentReceived:dev.berke.app.consumer.event.PaymentReceivedEvent
  mail:
    host: localhost
    port: 1025
    username: ${MAIL_USER}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          trust: "*"
        auth: true
        starttls:
          enabled: true
        connectiontimeout: 5000
        timeout: 3000
        writetimeout: 5000
server:
  port: 8040