spring:
  data:
    mongodb:
      username: berke
      password: mngdb-pwd
      host: localhost
      port: 27017
      database: notification
      authentication-database: admin
  kafka:
    consumer:
      bootstrap-servers: localhost:9092
      group-id: paymentGroup, orderGroup
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring:
          json:
            trusted:
              packages: "dev.berke.app.events.*"
            type:
              mapping: >
                orderCreated:dev.berke.app.events.OrderCreatedEvent,
                orderReceived:dev.berke.app.events.OrderReceivedEvent,
                orderStatusUpdated:dev.berke.app.events.OrderStatusUpdatedEvent,
                paymentReceived:dev.berke.app.events.PaymentReceivedEvent
  mail:
    host: localhost
    port: 1025
    username: berke
    password: brk-test
    properties:
      mail:
        smtp:
          trust: "*"
        auth: true
        starttls:
          enabled: true
        connectiontimeout: 5000
        timeout: 3000
        writetimeout: 5000
server:
  port: 8040