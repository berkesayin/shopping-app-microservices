name: Order Build

on:
  push:
    branches:
      - master
    paths:
      - 'services/order/**'
  pull_request:
    branches:
      - master
    paths:
      - 'services/order/**'

jobs:
  order-build:
    uses: ./.github/workflows/app-base-build.yml
    with:
      service-name: order
      java-version: 21