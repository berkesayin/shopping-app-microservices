name: Product Build

on:
  push:
    branches:
      - master
    paths:
      - 'services/product/**'
  pull_request:
    branches:
      - master
    paths:
      - 'services/product/**'

jobs:
  product-build:
    uses: ./.github/workflows/app-base-build.yml
    with:
      service-name: product
      java-version: 21